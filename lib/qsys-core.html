<script type="text/javascript">
    RED.nodes.registerType('qsys-core', {
        category: 'config',
        defaults: {
            host: { value: "", required: true },
            port: { value: 1023, required: true, validate: RED.validators.number() },
        },
        label: function () {
            return this.host + ":" + this.port;
        }
    });
</script>

<script type="text/html" data-template-name="qsys-core">
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-host" placeholder="127.0.0.1">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label for="node-config-username"><i class="fa fa-tag"></i> Username</label>
        <input type="text" id="node-config-username">
    </div>
    <div class="form-row">
        <label for="node-config-password"><i class="fa fa-tag"></i> Password</label>
        <input type="password" id="node-config-password">
    </div>
    <div class="form-row">
        <label for="node-config-is-redundant"><i class="fa fa-bookmark"></i> isRedundant</label>
        <input type="checkbox" id="node-config-is-redundant">
    </div>
</script>
